# mysql connect settings
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/sampledb?allowPublicKeyRetrieval=true&useSSL=false&characterEncoding=UTF-8&connectionTimeZone=LOCAL
# mysql connect auth settings
spring.datasource.username=root
spring.datasource.password=root
# mybatis configurations
mybatis.type-aliases-package=com.jin.edu
mybatis.type-handlers-package=com.jin.edu
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.default-fetch-size=100
mybatis.configuration.default-statement-timeout=30
# servlet,server configurations
server.servlet.context-path=/spring
server.port=8080
